<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project - Weather Forecasting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
    <div id="main">
        <div style="text-align: center;">
            <h1>Weather Forecaster</h1>
            <div>
                <label for="categorySelect"> Please Select City: </label>
                <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
                    <option selected value="clt">Charlotte, North Carolina</option>
                    <option value="cqt">Los Angeles, California</option>
                    <option value="ind">Indianapolis, Indiana</option>
                    <option value="jax">Jacksonville, Florida</option>
                    <option value="mdw">Chicago, Illinois</option>
                    <option value="phl">Philadelphia, Pennsylvania</option>
                    <option value="phx">Phoenix, Arizona</option>
                </select>
            </div>
        </div>
        <div id="chart"></div>
    </div>
</body>

<script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
